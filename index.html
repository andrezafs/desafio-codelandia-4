<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/variaveis.css">
</head>
<body>
    <main>
        <section class="main-container">
            <section class="container">
                <img id="bg" src="assets/img/bg.svg" alt=""> 
            </section>
            <section class="container">
                <div class="form">
                    <h3>Bem vindo de volta</h3>
                    <h2>Faça login na sua conta</h2>
                    <form action="">
                        <label for="Email">Email</label> <br>
                        <input type="email" name="Email" id="Email" autofocus > <br>
                        <label for="password">Senha</label> <br>
                        <input type="password" name="password" id="password" autocomplete=""> <br>
                        <div class="recuperation">
                            <div class="lembrar">
                                <input type="checkbox" name="" class="checkbox" id="check">
                                <label for="">Lembre de mim</label> <br>
                            </div>
                            <div><a href="" id="link">Esqueceu sua senha?</a></div>
                        </div>
                    </form>
                    <div class="buttons">
                        <button id="green">Entrar</button>
                        <button id="google">
                            <img src="assets/img/google.png" alt="">
                            Ou faça login com o Google
                        </button>
                    </div>
                    <div class="cadastro">
                        <p>Não tem uma conta? <a href="" id="link">Cadastre-se</a></p>
                        
                    </div>
                </div>
            </section>
        </section>
        <script src="https://unpkg.com/scrollreveal"></script>
        <script>
            const sr = ScrollReveal({
                origin: 'top',
                distance: '50px',
                duration: 2000,
                reset: true
            });
            ScrollReveal().reveal('#bg', { delay: 20 });
        
            
    </script>
        
    </main>
    
</body>
</html>
